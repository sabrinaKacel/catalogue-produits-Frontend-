<div class="col-md-6 col-sm9 col-xs-12">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel panel-heading">
                Modifier Produit
            </div>
            <div class="panel panel-body" *ngIf="currentProduct">
                <form #f="ngForm" (ngSubmit)="onEditProduct(f.value)"> 
                    <div class="form-group">
                        <label class="control-label">Désignation: </label>
                        <input required class="form-control" type="text" [(ngModel)]="currentProduct.designation" ngModel name="designation">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix: </label>
                        <input required class="form-control" type="number" [(ngModel)]="currentProduct.price" ngModel name="prix">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantité: </label>
                        <input required class="form-control" type="number" [(ngModel)]="currentProduct.quantite" ngModel name="quantite">
                    </div>
                    <button [disabled]="!f.valid" class="btn btn-success" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
