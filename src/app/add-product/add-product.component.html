<div class="col-md-6 col-sm9 col-xs-12">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel panel-heading">
                Nouveau Produit
            </div>
            <div class="panel panel-body" *ngIf="mode==1">
                <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)"> 
                    <div class="form-group">
                        <label class="control-label">Désignation: </label>
                        <input required class="form-control" type="text" ngModel name="designation">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix: </label>
                        <input required class="form-control" type="number" ngModel name="prix">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantité: </label>
                        <input required class="form-control" type="number" ngModel name="quantite">
                    </div>
                    <button [disabled]="!f.valid" class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
            <div class="panel-body" *ngIf="mode==2">
                <div class="form-group">
                    <label>ID: </label>
                    <label>{{currentProduct.id}}</label>
                </div>
                <div class="form-group">
                    <label>Désignation: </label>
                    <label>{{currentProduct.designation}}</label>
                </div>
                <div class="form-group">
                    <label>Prix: </label>
                    <label>{{currentProduct.price}}</label>
                </div>
                <div class="form-group">
                    <label>Quantité: </label>
                    <label>{{currentProduct.quantite}}</label>
                </div>
                <button class="btn btn-primary" (click)="onAddProduct()">Nouveau Produit</button>
            </div>
        </div>
    </div>
</div>
